name: Diagnose JIRA Users

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'JIRA Project Key (e.g., RHDPOPS, RHDPSPPT)'
        required: false
        default: 'RHDPOPS'

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test JIRA Connection - RHDPOPS
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: https://issues.redhat.com
        run: |
          python3 scripts/data/gather_jira.py 2026-01-01 2026-01-08 /tmp/jira_rhdpops.json /tmp RHDPOPS
          cat /tmp/jira_rhdpops.json | head -c 500

      - name: Test JIRA Connection - RHDPSPPT
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: https://issues.redhat.com
        run: |
          python3 scripts/data/gather_jira.py 2026-01-01 2026-01-08 /tmp/jira_rhdpsppt.json /tmp RHDPSPPT
          cat /tmp/jira_rhdpsppt.json | head -c 500
